    <script type="text/javascript">
      function run_demo() {
          /* Check input */
          if ($('#demoimage')[0].files.length != 1) {
              display_alert('You must specify an image!');
              return;
          }
          reset_state();
          if ($('#demosave').is(':checked')) {
              store_cookie();
          }
          var auth = {email: $('#demouser').val(), auth: $('#demopass').val()};
          var image = $('#demoimage')[0];
          picarus_api_test_demo("/a0/see/feature/GIST", "POST", {div: $("#results_gist"), image: image});
          picarus_api_test_demo("/a0/see/search/logos", "POST", {div: $("#results_logos"), image: image});
          picarus_api_test_demo("/a0/see/search/scenes", "POST", {div: $("#results_scenes"), image: image});
          function success_texton_argmax(xhr) {
              mask_response = JSON.parse(xhr.responseText)
              $('#texton_argmax').attr('src', 'data:image/png;base64,' + mask_response['argmax_pngb64']);
              class_key(mask_response['classes'], $('#texton_key'));
          }
          function success_texton_ilp_argmax(xhr) {
              mask_response = JSON.parse(xhr.responseText)
              $('#texton_ilp_argmax').attr('src', 'data:image/png;base64,' + mask_response['argmax_pngb64']);
          }
          function success_colors_argmax(xhr) {
              mask_response = JSON.parse(xhr.responseText)
              $('#colors_argmax').attr('src', 'data:image/png;base64,' + mask_response['argmax_pngb64']);
              class_key(mask_response['classes'], $('#colors_key'));
          }
          picarus_api_test_demo("/a0/see/texton", "POST", {div: $("#results_texton"), image: image, success: success_texton_argmax});
          picarus_api_test_demo("/a0/see/texton_ilp", "POST", {image: image, success: success_texton_ilp_argmax});
          picarus_api_test_demo("/a0/see/colors", "POST", {div: $("#results_colors"), image: image, success: success_colors_argmax});
          function success_input_image(xhr) {
              $('#input_image').attr('src', 'data:image/jpeg;base64,' + JSON.parse(xhr.responseText)['jpgb64']);
          }
          picarus_api_test_demo("/a0/image", "POST", {div: $("#results_scenes"), image: image, success: success_input_image});
          picarus_api_test_demo("/a0/see/faces", "POST", {div: $("#results_faces"), image: image});
          picarus_api_test_demo("/a0/see/classify/indoor", "POST", {div: $("#results_indoor"), image: image});
          picarus_api_test_demo("/a0/user/stats", "GET", {div: $("#results_stats")});
      }

    </script>
