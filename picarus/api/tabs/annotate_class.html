<script type="text/html" id="tpl_annotate_class">
  <div class="span12 well" style="padding: 0px; margin: 0px; border: 0px">
    <div class="span3">
      <%=rowSelect%>
    </div>
    <div class="span5">
      <h3>Options</h3>
      <input class="input-small" type="text" placeholder="Class Column" id="class" value="meta:class" hint="Column to get image class from">
      <input class="input-small" type="text" placeholder="Num Tasks" id="num_tasks" value="25" hint="User has to annotate this many times before finishing">
      <textarea id="instructions" rows="5" hint="Instructions shown to annotator">Determine if the image has or is representative of the class specified below.  A 'class' could be in the image (e.g., object, scene) or a property of the image (e.g., image quality, image source).  Hotkeys are provided to allow you to select and submit results.  If you are unsure then skip.</textarea>
      <%=runButton%>
    </div>
  </div>
  <div class="clearfix span12 skinny" id="results"></div>
</script>
