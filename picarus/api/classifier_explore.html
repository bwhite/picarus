      function picarus_api_test(url, method, data, user, pass, result_selector, result_success) {
          function clear_error() {
              $('#demobutton').removeClass('danger info success');
          }
          function report_result(xhr, label_type) {
              if (result_selector != null) {
                  result_selector.html('<span class="label ' + label_type +'">' + xhr.status + '</span><p><pre>' + data  +  '</pre></p><p><pre>' + xhr.getAllResponseHeaders() + '</pre></p><p><pre>' + xhr.responseText + '</pre></p>');
              }
          }
          function before_send(xhr) {
              clear_error();
              $('#demobutton').addClass('success');
              if (result_selector != null) {
                  result_selector.html('<span class="label warning">' + 'Running' + '</span>');
              }
          }
          function success(msg, text_status, xhr) {
              report_result(xhr, "label-success");
              progress_success += 1;
              update_bar();
              if (typeof result_success != 'undefined') {
                  result_success(xhr);
              }
          }
          function fail(xhr, text_status) {
              clear_error();
              $('#demobutton').addClass('danger');
              report_result(xhr, "label-important");
              progress_fail += 1;
              update_bar();
          }
          picarus_api(url, method, data, user, pass, before_send, success, fail);
      }
      function picarus_api(url, method, data_dict, user, pass, before_send, success, fail) {
          if (typeof before_send == 'undefined' ) before_send = function() {};
          if (typeof success == 'undefined' ) success = function() {};
          if (typeof fail == 'undefined' ) fail = function() {};
          var data = new FormData();
          if (data_dict != null) {
              jQuery.each($('#demoimage')[0].files, function(i, file) {
                  data.append('image', file);
              });
              jQuery.each(data_dict, function(k, v) {
                  data.append(k, v);
              });
          }
          var request = $.ajax({
          type: method,
          url: url,
          contentType: false,
          processData: false,
          cache: false,
          beforeSend: function(xhr) {
              xhr.setRequestHeader("Authorization", "Basic " + base64.encode(user + ":" + pass));
              before_send(xhr);
          },
          data: data,
          success: success
          });
          request.fail(fail);
      }

      function confs_to_conf_hist(pos_confs, neg_confs, bins, normalize) {
          /* Takes in confs, produces a histogram capturing both pos/neg confs in each bin
             TODO: Check that each bin gets get an equal portion of the range
           */
          var min_conf = Math.min(pos_confs[0], neg_confs[0]);
          var max_conf = Math.min(pos_confs[pos_confs.length - 1], neg_confs[neg_confs.length - 1]);
          var shift = min_conf;
          var scale = bins / (max_conf - min_conf);
          var pos_buckets = [];
          var neg_buckets = [];
          var coords = [];
          var i, cur_bucket;
          for (i = 0; i < bins; i++) {
              pos_buckets[i] = 0;
              neg_buckets[i] = 0;
          }
          for (i = 0; i < pos_confs.length; i++) {
              pos_buckets[Math.min(bins - 1, Math.max(0, Math.floor((pos_confs[i] - shift) * scale)))] += 1;
          }
          for (i = 0; i < neg_confs.length; i++) {
              neg_buckets[Math.min(bins - 1, Math.max(0, Math.floor((neg_confs[i] - shift) * scale)))] += 1;
          }
          for (i = 0; i < bins; i++) {
              coords[i] = [(i + .5) / scale + shift, pos_buckets[i], neg_buckets[i]];
              if (normalize) {
                  coords[i][1] /= pos_confs.length;
                  coords[i][2] /= neg_confs.length;
              }
          }
          return coords;
      }

      function confs_to_confusion_matrix(pos_confs, neg_confs) {
          /* Takes in confs, produces Precision/Recall
           */
          var cm_threshs = [];
          var fn = 0;
          var tn = 0;
          var i;
          var cur_thresh;
          while (pos_confs.length || neg_confs.length) {
              // Skip Negatives
              for (i = 0; i < neg_confs.length; i++) {
                  if (neg_confs[i] >= pos_confs[0]) {
                      break;
                  }
              }
              neg_confs = neg_confs.slice(i, neg_confs.length);
              tn += i;
              // Add PR point (cur_thresh = pos_confs[0])
              if (pos_confs.length) {
                  cur_thresh = pos_confs[0];
              } else {
                  cur_thresh = Infinity;
              }
              cm_threshs.push([pos_confs.length, neg_confs.length, tn, fn, cur_thresh]);
              // Skip Positives
              for (i = 0; i < pos_confs.length; i++) {
                  if (pos_confs[i] > neg_confs[0]) {
                      break;
                  }
              }
              pos_confs = pos_confs.slice(i, pos_confs.length);
              fn += i;
          }
          return cm_threshs;
      }
      function cms_to_rps(cms) {
          var rps = [];
          var i;
          for (i = 0; i < cms.length; i++) {
              rps.push([cms[i][0] / (cms[i][0] + cms[i][3]), cms[i][0] / (cms[i][0] + cms[i][1]), cms[i][4]])
          }
          return rps;
      }
      function cms_to_fpr_tprs(cms) {
          var fpr_tprs = [];
          var i, fpr, tpr;
          var p = confs.pos_confs.length;
          var n = confs.neg_confs.length;
          for (i = 0; i < cms.length; i++) {
              fpr = cms[i][1] / n; // FP / N
              tpr = cms[i][0] / p; // TP / P
              fpr_tprs.push([fpr, tpr, cms[i][4]]);
          }
          return fpr_tprs;
      }
      function to_google_data(pts, labels, tooltip) {
          var i;
          var data = new google.visualization.DataTable();
          for (i = 0; i < labels.length; i++) {

          }
          if (tooltip) {

          }
          data.addRows(pts);
          return data;
      }
      function plot_confs(confs) {
          var test_out = test_confs_to_confusion_matrix();

          var data = to_google_data(confs_to_conf_hist(confs.pos_confs, confs.neg_confs, 100), ['Confidence', '+', '-']);

          chart.draw(data, options);
          var data = to_google_data(confs_to_conf_hist(confs.pos_confs, confs.neg_confs, 100, true), ['Confidence', '+', '-']);
          options = {title: 'Classifier Confidence (normalized)',
                     hAxis: {title: 'Confidence'}};
          chart = new google.visualization.LineChart(document.getElementById('graph_confidence_scatter_norm'));
          chart.draw(data, options);

          // PR Curve
          var cms = confs_to_confusion_matrix(confs.pos_confs, confs.neg_confs);
          data = to_google_data(cms_to_rps(cms), ['recall', 'precision'], true);
          options = {title: 'PR Curve',
                     hAxis: {title: 'Recall', minValue: 0, maxValue: 1},
                     vAxis: {title: 'Precision', minValue: 0, maxValue: 1},
                     chartArea: {width: 500, height: 500}};
          var chart = new google.visualization.LineChart(document.getElementById('graph_rps'));
          chart.draw(data, options);

          data = to_google_data(cms_to_fpr_tprs(cms), ['fpr', 'tpr'], true);
          options = {title: 'ROC Curve',
                     hAxis: {title: 'FPR', minValue: 0, maxValue: 1},
                     vAxis: {title: 'TPR', minValue: 0, maxValue: 1},
                     chartArea: {width: 500, height: 500}};
          var chart = new google.visualization.LineChart(document.getElementById('graph_roc'));
          chart.draw(data, options);
      }
